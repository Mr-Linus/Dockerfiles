name: Pytorch-GPU
on: push
jobs:
  PT_1_4:
    name: Pytorch-GPU-V1.4
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Check Docker
        env:
          username: ${{ secrets.username }}
          password: ${{ secrets.password }}
        run: |
          docker version
          echo $password | sudo docker login "registry.cn-hangzhou.aliyuncs.com" -u "$username" --password-stdin
      - name: Build Dockerfile
        env:
          version: "1.4"
        run: |
          sudo docker build -f ./tensorflow/gpu/Dockerfile \
          --build-arg PT_PACKAGE_VERSION=$version \
          -t registry.cn-hangzhou.aliyuncs.com/njupt-isl/pytorch-gpu:$version .
      - name: Push Dockerfile
        env:
          version: "1.4"
        run: |
          sudo docker push registry.cn-hangzhou.aliyuncs.com/njupt-isl/pytorch-gpu:$version
