name: Tensorflow-GPU-V2.0
on: push
jobs:
  TF_2_0:
    name: Tensorflow-GPU-V2.0
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build Dockerfile
        run: |
          sudo docker build -f ./tensorflow/Dockerfile \
          -t registry.us-west-1.aliyuncs.com/njupt-isl/tensorflow-gpu .
